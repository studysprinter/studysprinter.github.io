<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biology Test Prep</title>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      max-width: 720px;
      margin: 3rem auto;
      padding: 0 1.5rem;
      line-height: 1.6;
    }
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    h1 {
      font-weight: 800;
      font-size: 3rem;
      color: #1db954;
      margin-bottom: 0.3rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    p {
      font-size: 1.25rem;
      color: #ccc;
      max-width: 600px;
      margin: 0 auto;
    }
    nav {
      margin-top: 3rem;
      text-align: center;
    }
    nav a {
      margin: 0 1.3rem;
      color: #1db954;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.125rem;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      border-bottom: 2px solid #1db954;
      outline: none;
    }
    main section {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }
    h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #eee;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <header>
    <h1>Biology Test Prep</h1>
    <p>Your reliable site for mastering biology exams with effective practice questions and expert study tips.</p>
  </header>

  <main>
    <section>
      <h2>Get Started</h2>
      <p>Explore our curated biology quizzes and study resources tailored to your test goals.</p>
      <nav>
        <a href="#">Practice Quizzes</a>
        <a href="#">Study Tips</a>
        <a href="#">Contact</a>
      </nav>
    </section>
  </main>
</body>
</html>
