<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Science Olympiad Prep</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      background: #1e1e1e;
      box-shadow: 3px 0 15px rgba(0,0,0,0.7);
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-weight: 800;
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #4caf50;
      letter-spacing: 2px;
      user-select: none;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    .sidebar button {
      background: #4caf50;
      border: none;
      color: #121212;
      font-weight: 700;
      padding: 14px 20px;
      margin-bottom: 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      user-select: none;
      box-shadow: 0 3px 6px rgba(76,175,80,0.4);
    }
    .sidebar button:hover {
      background: #43a047;
      box-shadow: 0 4px 12px rgba(67,160,71,0.6);
    }
    .sidebar select {
      background: #2a2a2a;
      border: none;
      color: #eee;
      padding: 12px 16px;
      border-radius: 5px;
      margin-bottom: 25px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }
    #eventsSection {
      margin-top: 30px;
      display: none;
      flex-direction: column;
    }
    #eventsSection.active {
      display: flex;
    }
    #eventsSection h3 {
      font-weight: 700;
      font-size: 1.15rem;
      margin-bottom: 10px;
      color: #7fff7f;
      user-select: none;
    }
    .main {
      flex-grow: 1;
      padding: 50px 60px;
      overflow-y: auto;
      background: #181818;
      box-shadow: inset 0 0 50px #000000cc;
    }
    .main h1 {
      font-weight: 900;
      font-size: 2.8rem;
      margin-bottom: 25px;
      letter-spacing: 2px;
      color: #4caf50;
    }
    .main p {
      font-size: 1.25rem;
      max-width: 680px;
      line-height: 1.6;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Choose Division</h2>
    <button onclick="selectDivision('B')">Science Olympiad Division B</button>
    <button onclick="selectDivision('C')">Science Olympiad Division C</button>
    <button onclick="goBack()">â¬… Back</button>

    <div id="eventsSection">
      <h3>Choose Event</h3>
      <select id="eventSelect" onchange="updateSkills()"></select>

      <h3>Choose Skill</h3>
      <select id="skillSelect"></select>

      <h3>Choose Year</h3>
      <select id="yearSelect">
        <option>2025</option>
        <option>2024</option>
        <option>2023</option>
        <option>2022</option>
        <option>2021</option>
      </select>
    </div>
  </div>

  <div class="main" id="mainContent">
    <h1>Welcome to Science Olympiad Prep</h1>
    <p>Select a division to begin answering questions.</p>
  </div>

  <script>
    const events = {
      B: [
        'Entomology',
        'Disease Detectives',
        'Anatomy and Physiology'
      ],
      C: []
    };

    const skills = {
      'Entomology': ['Identification', 'Multiple Choice', 'Everything Else'],
      'Disease Detectives': ['Math', 'Vocab', 'Full Case Studies', 'Everything Else'],
      'Anatomy and Physiology': ['Diagrams', 'Multiple Choice', 'Everything Else']
    };

    function selectDivision(division) {
      const eventSelect = document.getElementById('eventSelect');
      const main = document.getElementById('mainContent');
      const eventsSection = document.getElementById('eventsSection');

      eventSelect.innerHTML = '';
      events[division].forEach(event => {
        const opt = document.createElement('option');
        opt.value = event;
        opt.textContent = event;
        eventSelect.appendChild(opt);
      });
      eventsSection.classList.add('active');
      updateSkills();
      main.innerHTML = `<h1>Division ${division} - Question Page</h1><p>Select an event, skill, and year on the left to get started.</p>`;
    }

    function updateSkills() {
      const event = document.getElementById('eventSelect').value;
      const skillSelect = document.getElementById('skillSelect');

      skillSelect.innerHTML = '';
      (skills[event] || []).forEach(skill => {
        const opt = document.createElement('option');
        opt.value = skill;
        opt.textContent = skill;
        skillSelect.appendChild(opt);
      });
    }

    function goBack() {
      document.getElementById('eventsSection').classList.remove('active');
      document.getElementById('mainContent').innerHTML = `
        <h1>Welcome to Science Olympiad Prep</h1>
        <p>Select a division to begin answering questions.</p>`;
    }
  </script>
</body>
</html>
