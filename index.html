<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productivity Hub</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px 20px;
    }
    h1 {
      margin-bottom: 10px;
      font-weight: 700;
      color: #4caf50;
      letter-spacing: 1.5px;
    }

    /* Container */
    .container {
      max-width: 600px;
      width: 100%;
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* To-Do Section */
    #todo-section h2 {
      margin-bottom: 12px;
      font-weight: 600;
      color: #81c784;
    }
    #new-task-form {
      display: flex;
      gap: 12px;
      margin-bottom: 15px;
    }
    #new-task-input {
      flex-grow: 1;
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: #e0e0e0;
    }
    #new-task-input::placeholder {
      color: #aaa;
    }
    #add-task-btn {
      background-color: #4caf50;
      border: none;
      color: black;
      font-weight: 700;
      padding: 0 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    #add-task-btn:hover {
      background-color: #43a047;
    }
    ul#task-list {
      list-style: none;
      padding-left: 0;
      max-height: 260px;
      overflow-y: auto;
    }
    ul#task-list li {
      background-color: #2a2a2a;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      user-select: none;
      font-size: 1rem;
    }
    ul#task-list li.completed {
      text-decoration: line-through;
      color: #757575;
    }
    ul#task-list li button.delete-btn {
      background: transparent;
      border: none;
      color: #f44336;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      user-select: none;
    }
    ul#task-list li button.delete-btn:hover {
      color: #d32f2f;
    }
    ul#task-list li label {
      flex-grow: 1;
      cursor: pointer;
    }
    ul#task-list li input[type="checkbox"] {
      margin-right: 15px;
      cursor: pointer;
      width: 18px;
      height: 18px;
    }

    /* Timer Section */
    #timer-section h2 {
      margin-bottom: 12px;
      font-weight: 600;
      color: #81c784;
    }
    #timer-controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    #timer-controls button {
      flex-grow: 1;
      padding: 12px 0;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      user-select: none;
      background-color: #4caf50;
      color: black;
      transition: background-color 0.25s ease;
    }
    #timer-controls button.active, #timer-controls button:hover {
      background-color: #43a047;
    }

    #timer-display {
      font-size: 3.5rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 5px;
      user-select: none;
      margin-bottom: 10px;
    }
    #timer-label {
      font-size: 1.1rem;
      text-align: center;
      color: #a5d6a7;
      user-select: none;
      margin-bottom: 20px;
    }
    #timer-buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    #timer-buttons button {
      padding: 10px 22px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      user-select: none;
      background-color: #4caf50;
      color: black;
      transition: background-color 0.25s ease;
    }
    #timer-buttons button:hover {
      background-color: #43a047;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #4caf50;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 20px 15px;
      }
      #timer-display {
        font-size: 2.8rem;
      }
    }
  </style>
</head>
<body>

  <h1>Productivity Hub</h1>
  <div class="container">

    <!-- To-Do List Section -->
    <section id="todo-section">
      <h2>To-Do List</h2>
      <form id="new-task-form">
        <input type="text" id="new-task-input" placeholder="Add a new task..." autocomplete="off" required />
        <button type="submit" id="add-task-btn">Add</button>
      </form>
      <ul id="task-list"></ul>
    </section>

    <!-- Timer Section -->
    <section id="timer-section">
      <h2>Timer</h2>
      <div id="timer-controls">
        <button id="pomodoro-btn" class="active" title="25 min work + 5 min break">Pomodoro</button>
        <button id="ultradian-btn" title="90 min work + 20 min break">Ultradian</button>
      </div>
      <div id="timer-label">Work Session</div>
      <div id="timer-display">25:00</div>
      <div id="timer-buttons">
        <button id="start-pause-btn">Start</button>
        <button id="reset-btn">Reset</button>
      </div>
    </section>

<script>
  // ----- To-Do List -----
  const taskForm = document.getElementById('new-task-form');
  const taskInput = document.getElementById('new-task-input');
  const taskList = document.getElementById('task-list');

  // Load tasks from localStorage
  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

  function renderTasks() {
    taskList.innerHTML = '';
    tasks.forEach((task, idx) => {
      const li = document.createElement('li');
      li.className = task.completed ? 'completed' : '';
      li.innerHTML = `
        <label>
          <input type="checkbox" ${task.completed ? 'checked' : ''} data-index="${idx}" />
          ${task.text}
        </label>
        <button class="delete-btn" data-index="${idx}" aria-label="Delete task">&times;</button>
      `;
      taskList.appendChild(li);
    });
  }

  // Update tasks in localStorage
  function updateTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  taskList.addEventListener('change', e => {
    if (e.target.matches('input[type="checkbox"]')) {
      const idx = e.target.dataset.index;
      tasks[idx].completed = e.target.checked;
      updateTasks();
      renderTasks();
    }
  });

  taskList.addEventListener('click', e => {
    if (e.target.matches('.delete-btn')) {
      const idx = e.target.dataset.index;
      tasks.splice(idx, 1);
      updateTasks();
      renderTasks();
    }
  });

  taskForm.addEventListener('submit', e => {
    e.preventDefault();
    const text = taskInput.value.trim();
    if (text === '') return;
    tasks.push({ text, completed: false });
    updateTasks();
    renderTasks();
    taskInput.value = '';
    taskInput.focus();
  });

  renderTasks();
