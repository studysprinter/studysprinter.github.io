<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productivity Timer & To-Do</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #121212;
      color: #e0e0e0;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }
    .container {
      background-color: rgba(30, 30, 30, 0.85);
      margin: 40px 20px;
      padding: 25px 30px;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 30px rgba(76,175,80,0.7);
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    h1 {
      font-weight: 800;
      margin-bottom: 12px;
      text-align: center;
    }
    #bg-select-wrapper {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    #bg-select-btn {
      background-color: #4caf50;
      border: none;
      color: black;
      font-weight: 700;
      padding: 10px 22px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(76,175,80,0.6);
    }
    #bg-options {
      position: absolute;
      top: 42px;
      left: 50%;
      transform: translateX(-50%);
      background: #2a2a2a;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.7);
      list-style: none;
      padding: 8px 0;
      margin: 0;
      width: 200px;
      display: none;
      z-index: 100;
    }
    #bg-options li {
      padding: 10px 18px;
      cursor: pointer;
      color: #eee;
      font-weight: 600;
    }
    #bg-options li:hover {
      background-color: #4caf50;
      color: black;
    }

    .timer-section {
      margin-bottom: 30px;
      text-align: center;
    }
    .timer-display {
      font-size: 3rem;
      font-weight: 900;
      color: #81c784;
      margin-top: 15px;
    }
    .timer-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 12px;
    }
    button.timer-btn {
      background-color: #4caf50;
      border: none;
      color: black;
      font-weight: 700;
      padding: 12px 28px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button.timer-btn:hover {
      background-color: #43a047;
    }

    #todo-container {
      margin-top: 10px;
    }
    #new-task-form {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    #new-task {
      flex-grow: 1;
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #2a2a2a;
      color: #eee;
    }
    #add-task-btn {
      background-color: #4caf50;
      border: none;
      color: black;
      font-weight: 700;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    #add-task-btn:hover {
      background-color: #43a047;
    }
    #tasks-list {
      list-style: none;
      padding-left: 0;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #444;
    }
    #tasks-list li {
      background-color: #1e1e1e;
      margin-bottom: 8px;
      padding: 10px 14px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ccc;
    }
    #tasks-list li.completed {
      text-decoration: line-through;
      color: #4caf50;
      opacity: 0.8;
    }
    .task-text {
      flex-grow: 1;
      cursor: pointer;
    }
    .delete-btn {
      background: transparent;
      border: none;
      color: #f44336;
      font-size: 1.25rem;
      cursor: pointer;
    }

    /* Themes */
    body.theme-dark {
      background-color: #121212;
      background-image: none;
    }
    body.theme-light {
      background-color: #f9f9f9;
      color: #222;
    }
    body.theme-cafe {
      background-image: url('anime-coffee-shop-illustration.jpg');
    }
    body.theme-sunset {
      background-image: url('sunset-time-tropical-beach-sea-with-coconut-palm-tree.jpg');
    }
  </style>
</head>
<body class="theme-dark">
  <div class="container">
    <h1>Productivity Timer &amp; To-Do List</h1>

    <div id="bg-select-wrapper">
      <button id="bg-select-btn">Choose Background</button>
      <ul id="bg-options">
        <li data-theme="dark">Dark Mode</li>
        <li data-theme="light">Light Mode</li>
        <li data-theme="cafe">Cafe Lofi Mode</li>
        <li data-theme="sunset">Sunset Mode</li>
      </ul>
    </div>

    <section class="timer-section">
      <h2>Pomodoro Timer</h2>
      <div class="timer-display" id="pomodoro-timer">25:00</div>
      <div class="timer-buttons">
        <button class="timer-btn" id="pomodoro-start">Start</button>
        <button class="timer-btn" id="pomodoro-pause">Pause</button>
        <button class="timer-btn" id="pomodoro-reset">Reset</button>
      </div>
    </section>

    <section class="timer-section">
      <h2>Ultradian Timer</h2>
      <div class="timer-display" id="ultradian-timer">90:00</div>
      <div class="timer-buttons">
        <button class="timer-btn" id="ultradian-start">Start</button>
        <button class="timer-btn" id="ultradian-pause">Pause</button>
        <button class="timer-btn" id="ultradian-reset">Reset</button>
      </div>
    </section>

    <section id="todo-container">
      <h2>To-Do List</h2>
      <form id="new-task-form">
        <input type="text" id="new-task" placeholder="Add a new task..." required />
        <button type="submit" id="add-task-btn">Add</button>
      </form>
      <ul id="tasks-list"></ul>
    </section>
  </div>

  <script>
    // Theme logic
    const themeBtn = document.getElementById('bg-select-btn');
    const themeOptions = document.getElementById('bg-options');

    themeBtn.addEventListener('click', () => {
      themeOptions.style.display = themeOptions.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (e) => {
      if (!themeBtn.contains(e.target) && !themeOptions.contains(e.target)) {
        themeOptions.style.display = 'none';
      }
    });

    themeOptions.querySelectorAll('li').forEach(item => {
      item.addEventListener('click', () => {
        document.body.className = `theme-${item.dataset.theme}`;
        localStorage.setItem('theme', item.dataset.theme);
        themeOptions.style.display = 'none';
      });
    });

    window.addEventListener('load', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.className = `theme-${savedTheme}`;
      }
    });

    // Timer Class
    class Timer {
      constructor(displayId, duration) {
        this.display = document.getElementById(displayId);
        this.duration = duration * 60;
        this.remaining = this.duration;
        this.running = false;
        this.interval = null;
      }
      updateDisplay() {
        const mins = Math.floor(this.remaining / 60);
        const secs = this.remaining % 60;
        this.display.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      }
      start() {
        if (this.running) return;
        this.running = true;
        const start = Date.now();
        this.interval = setInterval(() => {
          const elapsed = Math.floor((Date.now() - start) / 1000);
          this.remaining = this.duration - elapsed;
          this.updateDisplay();
          if (this.remaining <= 0) {
            clearInterval(this.interval);
            this.running = false;
            alert("Time's up!");
          }
        }, 500);
      }
      pause() {
        clearInterval(this.interval);
        this.running = false;
        this.duration = this.remaining;
      }
      reset() {
        clearInterval(this.interval);
        this.remaining = this.duration;
        this.running = false;
        this.updateDisplay();
      }
    }

    const pomodoro = new Timer('pomodoro-timer', 25);
    pomodoro.updateDisplay();
    document.getElementById('pomodoro-start').onclick = () => pomodoro.start();
    document.getElementById('pomodoro-pause').onclick = () => pomodoro.pause();
    document.getElementById('pomodoro-reset').onclick = () => pomodoro.reset();

    const ultradian = new Timer('ultradian-timer', 90);
    ultradian.updateDisplay();
    document.getElementById('ultradian-start').onclick = () => ultradian.start();
    document.getElementById('ultradian-pause').onclick = () => ultradian.pause();
    document.getElementById('ultradian-reset').onclick = () => ultradian.reset();

    // To-do List
    const form = document.getElementById('new-task-form');
    const input = document.getElementById('new-task');
    const list = document.getElementById('tasks-list');
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }
    function renderTasks() {
      list.innerHTML = '';
      tasks.forEach((task, i) => {
        const li = document.createElement('li');
        li.className = task.done ? 'completed' : '';
        li.innerHTML = `
          <span class="task-text">${task.text}</span>
          <button class="delete-btn">&times;</button>
        `;
        li.querySelector('.task-text').onclick = () => {
          tasks[i].done = !tasks[i].done;
          saveTasks();
          renderTasks();
        };
        li.querySelector('.delete-btn').onclick = () => {
          tasks.splice(i, 1);
          saveTasks();
          renderTasks();
        };
        list.appendChild(li);
      });
    }
    form.onsubmit = e => {
      e.preventDefault();
      tasks.push({ text: input.value, done: false });
      input.value = '';
      saveTasks();
      renderTasks();
    };
    renderTasks();
  </script>
</body>
</html>
